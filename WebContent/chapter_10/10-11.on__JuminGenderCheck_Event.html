<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.5.1.min.js"></script>
<script>
$(function(){
	$("#jumin1").on("keyup",function(){
		//숫자인지 체크해서 아니면 마지막 글자 잘라서 나머지 글자 넣는다.
		var str=$("#jumin1").val();
		if(isNaN(str)){
			alert("숫자만 입력하세요");
			$(this).val(str.substr(0,str.length-1));
			$("#jumin1").focus();
			return;
		}
		//6자리되면 커서 이동
		if(str.length==6){
			$("#jumin2").focus();
		}
	});
	
	//$("#jumin2").keydown().blur();
	
	//$("#jumin2").on("keydown",function(){}).on("blur",function(){})
	
	$("#jumin2").on({
		keydown:function(){
			//키보드의 key를 가져오기
			console.log(event.keyCode);
			
		},		
		blur:function(){
			var ch=$(this).val().charAt(0);//0번지 꺼내기
			if(ch==1||ch==3){//남자
				$("#man").prop("checked",true);
			}else{//여자
				$("#woman").prop("checked",true);
			}
			
		}
		
	});
});//ready끝

</script>
</head>

<body>
  <h1>on 이벤트 </h1>
  <h4>주민번호를 이용한 성별 체크</h4>
  <form>
   주민번호 : 
<input type="text" id="jumin1" size="6"/> - <input type="text" id="jumin2" size="7" /> <p/>
성별 : 
<input type="radio" value="남자" id="man" disabled name="gender" checked="checked"> 남자
<input type="radio" value="여자" id="woman" disabled name="gender"> 여자

</form>
</body>
</html>
