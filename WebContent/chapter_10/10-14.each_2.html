<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>
	
   <script src="../js/jquery-3.5.1.min.js"></script>
    
   <script>
  $(document).ready(function(){
	  var arr=[
		  {href:"http://www.naver.com",name:"네이버"},
		  {href:"http://www.daum.net",name:"다음"},
		  {href:"http://www.kosta.or.kr",name:"코스타"},
		  {href:"http://www.google.com", name: "구글"}
	  ];
	  var data="";
	  $.each(arr,function(index,item){
		  //data+="<a href='"+item.href+"'>"+item.name+"</a><br>";
		  data+=`<a href='${item.href}'>${item.name}</a><br>`;//템플릿문자열
	  })
	  
	  alert(data);
	  $("div").html(data);
	  $("a").css("textDecoration","none");
  });
  
  
  </script>  
  </head>
 <body>
    <h3> each를 통한 동적 DOM 생성 </h3>
	<div></div>
 </body>
</html>
