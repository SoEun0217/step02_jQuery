<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	.input{border:red double 5px ; font-size:25px ; color:blue}	
</style>

<script src="../js/jquery-3.5.1.min.js"></script>
<script>
$(function(){//대괄호쓰면  attribute
	//$("[type]").css("border","3px blue solid");
	//$("[type=text]").css().css().css();
	//$(selector).css({속성 : 값,속성 : 값});
	$("[type=text]").css({border : "3px solid yellow","color":"white",backgroundColor:"red"});
	//값들은 묶어주고 속성은 안묶어주어도 된다.
	
	//~로 시작되는 : ^
	//~로 끝나는  : $
	//~를 포함한 : *
	
	//$("[value^=회]").css("color","red");
	//$("[value$=사]").css("color","red");
	$("[value*=발]").css("color","blue");
});

</script>



</head>
<body>
 <h1>속성 selector</h1>	
 <form>
 	이름 <input type="text" name="name" value="장희정"><p/>
	ID <input type="text"><p/>
	비번 <input type="password"><p/>
	취미 : 
	   <input type="checkbox"  name="hobby" value="등산">등산
	   <input type="checkbox"  name="hobby" value="낚시">낚시
	   <input type="checkbox"  name="hobby" value="수영">수영
	<p/>
	
	<select name="job">
	   <option value="회사원">회사원</option>
	   <option value="개발자">개발자</option>
	   <option value="전문직">전문직</option>
	   <option value="회계사">회계사</option>
	   <option value="의사">의사</option>	
	</select>
 </form>	

</body>
</html>
