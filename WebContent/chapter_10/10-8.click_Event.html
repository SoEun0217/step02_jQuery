<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.5.1.min.js"></script>

<script>
 $(document).ready(function(){
	 $("[value=확인]").click(function(){
		 var str="취미는 : ";
		 //취미->폼에 들어가는 element는 :과 함께 사용가능
		 //jQuery에서 제공되어지는 for문 -> $(selector).each(function(index,element))
		 //$(":checkbox:checked").val(); - >여러개이므로 value값이 맨처음 하나만 나옴
		 /*
		  jQuery 반복문
		    1) $(selector).each(funtion(index,element){});
	 			선택자를 반복할 때 ex)이미지가 10개일 때 이미지(선택자)를 반복
	 		2) $.each(반복대상,function(index,element){});
		 		var arr=[];
		 		기존의 for문 처럼 들어간다 반복대상에 arr이 들어가는 것
		 */
		 $(":checkbox:checked").each(function(index,element){
			// alert(index+" = "+element.value+" , "+$(this).val()+", "+this.value);
			 str+=element.value+" ";
		 });
		
		 		
		 //성별
		 str+="성별은  " +$(":radio:checked").val();
		 
		 //div태그에 넣기
		 $("div").html(str);
		 
	 });
 });
 
	
	
</script>
</head>

<body>
	<h1>click 이벤트</h1>
<form>
	취미 : 
	   <input type="checkbox"  name="hobby" value="등산">등산
	   <input type="checkbox"  name="hobby" value="낚시">낚시
	   <input type="checkbox"  name="hobby" value="수영">수영
	<p/>
	성별 : 
	 <input type="radio" name="gender" value="남자"/> 남자
	 <input type="radio" name="gender" value="여자"/> 여자
	
	 <input type="button" value="확인"  />
 </form>	
<h2>선택 결과</h2>
<div></div>

</body>
</html>
