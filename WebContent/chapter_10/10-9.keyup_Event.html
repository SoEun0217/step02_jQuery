<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.5.1.min.js"></script>

<script>
	$(function(){
		$("#pwd").keyup(function(){
				$("#lblError").text("");	
		})
		
		$("#pwdConfirm").keyup(function(){
			if($("#pwd").val()==$(this).val()){
				$("#lblError").html("<b>비밀번호가 일치합니다.</b>");
			}else{
				$("#lblError").html("<b style='color:red'>비밀번호가 틀렸습니다.</b>");
			}
		})
		
		
	})

	
</script></head>

<body>
  <h1>keyup 이벤트</h1>
  <table style="border: 1px solid skyblue;">
        <tr>
            <td>암호:</td>
            <td><input type="password" id="pwd" size="20"></td>
        </tr>
        <tr>
            <td>암호확인:</td>
            <td><input type="password" id="pwdConfirm" size="20"></td>
        </tr>
  </table>
    <div id="lblError">암호를 입력하시오.</div>

</body>
</html>
