<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	img{width:50px;height:40px}
</style>
 <script src="../js/jquery-3.5.1.min.js"></script>
 <script type="text/javascript">
 $(function(){
	 var color=["red","green","yellow","blue"];
	 //h3 태그바탕 색 추가. 반복문을 돌린다
	 $("h3").each(function(index,element){
		 $(this).css("background-color",color[index]); 
		 //console.log(element);여기서의 element는 h3태그이다.
	 });

	 //추가할 이미지를 준비
	 var img="<img src='img/jquery.jpg'>";
	 
	 //이벤트 등록
	 $("#pre").click(function(){
		 $(".a").prepend(img);//h3의자식노드로
	 });
	 $("#app").click(function(){
		 $(".b").append(img);
	 });
	 $("#before").click(function(){
		 $(".c").before(img);//h3의형제노드로
	 });
	 $("#after").click(function(){
		 $(".d").after(img);
	 });
 })
 
 </script>
</head>
<body>
	<input type="button" id="pre" value="prepend"/>
	<input type="button" id="app" value="append"/>
	
    <input type="button" id="before" value="before"/>
	<input type="button" id="after" value="after"/>
	
	<h3 class="a">prepend 영역</h3>
	<h3 class="b">append 영역</h3>
	<h3 class="c">before 영역</h3>
	<h3 class="d">after 영역</h3>
</body>
</html>
