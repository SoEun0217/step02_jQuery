<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	div#bigImage{border:1px solid red;width:200px;height:200px;}
</style>
<script src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
//페이지열리자마자 그림작아져야하고
//마우스오버되면 그림이 크게 밑으로 와야해요
$(function(){
		$("img").attr({width : "80",height:"80"});//onload필요없이 그냥 넣어도 문서열리자마자 적용
	
/* 	
	 $("img").on("mouseover",function(){
		$("img").each(function(index,element){
			$("#bigImage").attr("src",element[index]);
			
		})
	})  */
	//그림3개만 추출 . >는 div바로밑에있는 자식을 찾는다. 공백을 주면 하위의 모든 이미지 다 선택되게됨
	$("div>img").mouseover(function(){
		var src=$(this).attr("src");
		console.log(src);
		//bigImage의 width와 height를 구한다.$().attr("width") $.css("width")
		//css로 구하는경우는 css가 있어야 나온다. 여기서 예제는 css로 구해와야한다.
		//css가 없으면 attr로 구한다.
		//단위생략했을 때 기본은 px
		var w=$("#bigImage").css("width");
		var h=$("#bigImage").css("height");
		var img=`<img src='${src}' width='${w}' height='${h}'>`;
		$("#bigImage").empty();
		$("#bigImage").append(img);
	});
	
	
})

</script>
</head>
<body>
	
<div id="product">
    <img src="img/android.jpg" />
    <img src="img/spring.jpg" />
    <img src="img/unity.jpg" />  
	  
    <div id="bigImage"> </div>
</div>
</body>
</html>
