<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	#prev, #mainPage, #next{float:left}
	#mainPage{width:100px; overflow:hidden; }
	#page{width:500px}
	img{ width:100px ; height:100px;}
	a{text-decoration:none ; }
</style>



<script src="../js/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
		$("#prev").click(function(){
			if($("#page").css("marginLeft")=="0px"){
				alert("첫번째 사진입니다");
				return;
			}else{
			$("#page").animate({marginLeft:"+=100px"},1000);
			}
		});
		
		$("#next").click(function(){
			if($("#page").css("marginLeft")=="-400px"){
				alert("마지막 사진입니다");
				return;
			}else{
			console.log($("#page").css("marginLeft"));
			$("#page").animate({marginLeft:"-=100px"},1000);
			}			
		});
	})
	
	
</script>
</head>
<body>

<h1>animate 효과</h1>
   <div id="allPage">
	 <a href="#" id="prev">이전&nbsp;&nbsp;&nbsp;</a>
	<div id="mainPage">
		<div id="page">
		 <img src="img/a.jpg"/><img src="img/b.jpg"/><img src="img/c.jpg"/><img src="img/d.jpg"/><img src="img/e.jpg"/>
	    </div>
	</div>
	<a href="#" id="next">&nbsp;&nbsp;&nbsp;다음</a>
  </div>
</body>



</html>
